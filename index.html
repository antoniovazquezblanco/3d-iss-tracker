<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const initialAmbientLightIntensity = 1

        const sliderLabel = document.createElement('label')
        sliderLabel.textContent = 'Ambient Light'

        const slider = document.createElement('input')
        slider.type = 'range'
        slider.value = '' + initialAmbientLightIntensity
        slider.min = 0
        slider.max = 5
        slider.step = 0.1
        slider.oninput = () => {
            ambient_light.intensity = slider.value
        }

        slider.id = sliderLabel.htmlFor = 'ambient-light-slider'

        const overlay = document.createElement('div')
        overlay.style.display = 'flex'
        overlay.style.flexDirection = 'column'
        overlay.style.position = 'fixed'
        overlay.style.top = '8px'
        overlay.style.right = '8px'
        overlay.style.padding = '8px'
        overlay.style.borderRadius = '4px'
        overlay.style.color = '#fff'
        overlay.style.backgroundColor = 'rgb(0 255 0 / 25%)'
        overlay.append(sliderLabel, slider)

        document.body.style.fontFamily = 'sans-serif'
        document.body.append(overlay)

        // Create a renderer and corresponding DOM element
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create an scene
        const scene = new THREE.Scene();

        // Ambiemt light
        const ambient_light = new THREE.AmbientLight(0xFFFFFF, 1);
        ambient_light.name = 'ambient_light';
        scene.add(ambient_light);

        // TODO: UI
        ambient_light.intensity = initialAmbientLightIntensity;

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.z = 1000;
        //scene.add(camera);

        // Load a glTF resource
        const loader = new THREE.GLTFLoader();
        loader.load(
            // resource URL
            'models/Earth_1_12756.glb',
            // called when the resource is loaded
            function (gltf) {
                const model_scene = gltf.scene || gltf.scenes[0];
                if (!model_scene) {
                    // Valid, but not supported by this viewer.
                    throw new Error(
                        'This model contains no scene, and cannot be viewed here. However,'
                        + ' it may contain individual 3D resources.'
                    );
                }


                const box = new THREE.Box3().setFromObject(model_scene);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());


                model_scene.position.x += (model_scene.position.x - center.x);
                model_scene.position.y += (model_scene.position.y - center.y);
                model_scene.position.z += (model_scene.position.z - center.z);
                camera.near = size / 100;
                camera.far = size * 100;
                camera.updateProjectionMatrix();

                camera.position.copy(center);
                camera.position.x += size / 2.0;
                camera.position.y += size / 5.0;
                camera.position.z += size / 2.0;
                camera.lookAt(center);

                scene.add(model_scene);


                console.log(gltf.animations); // Array<THREE.AnimationClip>
                console.log(gltf.scene); // THREE.Group
                console.log(gltf.scenes); // Array<THREE.Group>
                console.log(gltf.cameras); // Array<THREE.Camera>
                console.log(gltf.asset); // Object
            },
            // called while loading is progressing
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // called when loading has errors
            function (error) {
                console.log('An error happened', error);
            }
        );




        //const light2 = new THREE.DirectionalLight(0xFFFFFF, 0.8 * Math.PI);
        //light2.position.set(0.5, 0, 0.866); // ~60ยบ
        //light2.name = 'main_light';
        //camera.add(light2);

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
